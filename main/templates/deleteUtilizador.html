<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Exclusão</title>
</head>
<body>

<h1>Confirmação de Exclusão</h1>

<p>Você tem certeza de que deseja excluir o usuário "{{ pessoa.name }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Sim, Excluir</button>
    <a href="{% url 'read_pessoa' pessoa.pk %}">Cancelar</a>
</form>

</body>
</html>
